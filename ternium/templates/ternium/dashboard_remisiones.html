{% extends 'base.html' %}

{% block title %}Inicio - 3R Recycling{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm border-0 p-5">
        <h1 class="display-4 text-primary fw-bold">Bienvenido al Sistema</h1>
        <p class="lead text-muted mt-3">Selecciona una opción del menú superior para comenzar.</p>
        
        <div class="mt-4">
            <i class="fas fa-recycle fa-5x text-secondary opacity-25"></i>
        </div>
        
        {% if perms.ternium.view_ternium_module %}
            <div class="mt-5">
                <a href="{% url 'ternium_portal' %}" class="btn btn-lg btn-outline-primary">
                    <i class="fas fa-external-link-alt me-2"></i> Ir al Portal Ternium
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
