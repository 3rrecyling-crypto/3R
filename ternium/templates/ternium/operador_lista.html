{% extends 'ternium/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Operadores</h2>
        <div>
            <a href="{% url 'export_catalogo_excel' 'operador' %}?q={{ request.GET.q }}" class="btn btn-success me-2">
                <i class="fas fa-file-excel me-2"></i>Excel
            </a>
            <a href="{% url 'crear_operador' %}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Añadir Nuevo Operador
            </a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            {% if operadores %}
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre del Operador</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for operador in operadores %}
                        <tr>
                            <td>{{ operador.nombre }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <p class="text-center">No hay operadores registrados. <a href="{% url 'crear_operador' %}">Añade el primero</a>.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
